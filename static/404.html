<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面不存在</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    a {
      color: #1e87f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>抱歉，页面不存在。</p>
    <p>您访问的页面可能已被删除、更改名称或者暂时不可用。</p>
    <p>请检查您输入的网址是否正确，或者返回<a href="/">首页</a>继续浏览。</p>
  </div>
</body>
</html>
